<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Link - Mentor Details</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .center-links {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .navbar .center-links a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .center-links a:hover {
            text-decoration: underline;
        }
        .navbar .create-account a {
            color: white;
            padding: 10px 20px;
            background-color: #f56a6a;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .navbar .create-account a:hover {
            background-color: #ff4c4c;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .details-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .details-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .details-section h2 {
            margin-top: 10px;
            font-size: 24px;
        }
        .details-section p {
            font-size: 18px;
            color: #555;
        }
        .details-section .bio {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        .details-section .expertise {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        .details-section .contact-info {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        .booking-section {
            margin-top: 30px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .booking-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .booking-section label {
            display: block;
            margin-bottom: 10px;
        }
        .booking-section input[type="datetime-local"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .booking-section button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .booking-section button:hover {
            background-color: #45a049;
        }
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-slot {
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .time-slot.selected {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <!-- Logo Section on the Left -->
        <div class="logo">
            <img src="image/logo.jpeg" alt="Logo">
            <h2 style="color: white; margin: 0;">Mentor Link</h2>
        </div>

        <!-- Centered Links Section -->
        <div class="center-links">
            <a href="home.html">Home</a>
            <a href="All Mentors.html">All Mentors</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <!-- Create Account Link on the Right -->
        <div class="create-account">
            <a href="create-account.html">Create Account</a>
        </div>
    </div>
    
    <!-- Mentor Details Section -->
    <div class="container">
        <div class="details-section">
            <img id="mentor-image" src="" alt="Mentor Image">
            <h2 id="mentor-name">Mentor Name</h2>
            <p id="mentor-details">Mentor details will be shown here.</p>
            <p id="mentor-bio" class="bio">Mentor biography will be shown here.</p>
            <p id="mentor-expertise" class="expertise">Mentor expertise will be shown here.</p>
            <p id="mentor-contact" class="contact-info">Mentor contact information will be shown here.</p>
        </div>

        <!-- Booking Section -->
        <div class="booking-section">
            <h3>Book an Appointment</h3>
            <div class="time-slots" id="time-slots">
                <!-- Time slots will be dynamically inserted here -->
            </div>
            <label for="booking-date">Select Date and Time:</label>
            <input type="datetime-local" id="booking-date" name="booking-date">
            <button type="submit">Book Appointment</button>
        </div>
    </div>

    </script>

</body>
</html>
