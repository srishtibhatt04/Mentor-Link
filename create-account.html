<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b7abdc;
        } 
        #container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            background-color: #c9c5de;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: black;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .section-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: scale(1.05);
        }
        #mentor-section {
            background-color: #f9fafb;
            border: 2px solid #020a02;
        }
        #mentee-section {
            background-color: #f9fafb;
            border: 2px solid #04090d;
        }
        h3 {
            font-size: 22px;
            color: #444;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #signup-link {
            color: blue;
            cursor: pointer;
        }
        /* Hide sign-in and sign-up pages initially */
        #signin-page, #signup-page {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Mentor/Mentee Selection Page -->
        <div id="selection-page">
            <h2>Select Your Role</h2>
            <div class="section-container">
                <div class="section" id="mentor-section">
                    <h3>Mentor</h3>
                    <button id="mentor-signin">Sign In</button>
                    <button id="mentor-signup">Sign Up</button>
                </div>

                <div class="section" id="mentee-section">
                    <h3>Mentee</h3>
                    <button id="mentee-signin">Sign In</button>
                    <button id="mentee-signup">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Sign In Page -->
        <div id="signin-page">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p id="signup-link">Don't have an account? <span id="go-to-signup">Sign Up</span></p>
        </div>

        <!-- Sign Up Page -->
        <div id="signup-page">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Show the mentor/mentee selection page immediately when the user lands on create-account.html
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("selection-page").style.display = "block";
        });

        // Handle mentor/mentee sign-in clicks
        document.getElementById("mentor-signin").addEventListener("click", function () {
            showSignInPage('mentor');
        });
        document.getElementById("mentee-signin").addEventListener("click", function () {
            showSignInPage('mentee');
        });

        // Handle sign-up clicks
        document.getElementById("mentor-signup").addEventListener("click", function () {
            showSignUpPage('mentor');
        });
        document.getElementById("mentee-signup").addEventListener("click", function () {
            showSignUpPage('mentee');
        });

        // Show sign-in page
        function showSignInPage(role) {
            document.getElementById("selection-page").style.display = "none";
            document.getElementById("signin-page").style.display = "block";
            document.getElementById("signup-link").style.display = "block"; // Show the link to switch to sign up if needed
        }

        // Show sign-up page
        function showSignUpPage(role) {
            document.getElementById("selection-page").style.display = "none";
            document.getElementById("signin-page").style.display = "none";
            document.getElementById("signup-page").style.display = "block";
        }

        // Redirect to sign-up if user clicks the link on the sign-in page
        document.getElementById("go-to-signup").addEventListener("click", function () {
            document.getElementById("signin-page").style.display = "none";
            document.getElementById("signup-page").style.display = "block";
        });
    </script>

</body>
</html>
